<div class="row">
    @for (plaza of plazaList; track plaza.id) {
        <div class="col">
            <app-viaje-plaza-item
                [plaza]="plaza"
                [hideButtons]="hideButtons"
                (onAccept)="acceptPlaza($event)"
                (onReject)="rejectPlaza($event)"
                (onDelete)="deletePlaza($event)"
            />
        </div>

    }
</div>
