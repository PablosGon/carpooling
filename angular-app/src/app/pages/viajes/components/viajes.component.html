<div class="container">
    <h1>¡Bienvenido a Carpooling!</h1>
</div>

<div class="container p-4">
    <div class="card bg-light">
        <div class="card-body">
            <h3>¿A dónde te diriges hoy?</h3>
            <app-viaje-filter
                (filtrar)="filtrar($event)"
            />
        </div>
    </div>

</div>

<div class="container p-4">
    <div class="card bg-light">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h3>¿No encuentras lo que buscas?</h3>
                </div>
                <div class="col">
                    <div>
                        <a class="btn btn-primary" routerLink="/viajes/crear"  routerLinkActive="active" ariaCurrentWhenActive="page">Crear un viaje</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<div class="container p-4">
    <h3>Próximos viajes</h3>
    <app-viaje-list
        [viajes]="viajes"
    />
</div>
