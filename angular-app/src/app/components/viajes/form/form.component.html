<form>

    <label>Universidad</label>
    <select type="text" [(ngModel)]="universidadId" id="universidadForm" name="universidadId" required>
        <option>---</option>
        @for (uni of universidades; track $index) {
            <option value="{{uni.id}}">{{uni.nombre}}</option>
        }
    </select><br/>
    <label>Centro</label>
    <select type="text" [(ngModel)]="viaje.centro" id="centroForm" name="viaje.centro" required><br/>
        <option>---</option>
        @for (centro of getCentrosByUniversidadId(universidadId); track centro.id) {
            <option value="{{centro.id}}">{{centro.nombre}}</option>
        }
    </select>
    <br/>
    <label>Municipio</label>
    <select type="text" [(ngModel)]="municipioId" id="municipioForm" name="municipioId" required>
        <option>---</option>
        @for (mun of municipios; track municipioId) {
            <option value="{{mun.id}}">{{mun.nombre}}</option>
        }
    </select>
    <br/>

    <label>Nucleo</label>
    <select type="text" [(ngModel)]="viaje.nucleo" id="nucleoForm" name="viaje.centro" required>
        <option>---</option>
        @for (nucleo of getNucleosByMunicipioId(municipioId); track nucleo.id) {
            <option value="{{nucleo.id}}">{{nucleo.nombre}}</option>
        }
    </select>
    <br/>
    <label>Fecha y Hora</label>
    <input type="datetime" [(ngModel)]="viaje.hora" id="horaForm" name="viaje.hora" required><br/>
    <label>Número de plazas</label>
    <input type="number" [(ngModel)]="viaje.maxPlazas" id="maxPlazasForm" name="viaje.maxPlazas" required><br/>
    <label>Descripción del coche</label>
    <input type="text" [(ngModel)]="viaje.descripcionCoche" id="descripcionCocheForm" name="viaje.descripcionCoche" required><br/>
    <label>Comentarios adicionales</label>
    <input type="text" [(ngModel)]="viaje.comentarios" id="comentariosForm" name="viaje.comentarios" required><br/>
    <label>Precio</label>
    <input type="number" [(ngModel)]="viaje.precio" id="precioForm" name="viaje.precio" required><br/>

    <button type="button" (click)="newViaje()">Crear viaje</button>

</form>
